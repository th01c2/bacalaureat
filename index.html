<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de Literatură Română</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Joc de Literatură Română</h1>

        <div id="start-screen">
            <p>Bun venit! Apasă "Start" pentru a-ți testa cunoștințele despre operele și autorii literaturii române!</p>
            <button id="start-button">START</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="score-container">
                <span>Corecte: <span id="correct-score">0</span></span> |
                <span>Greșite: <span id="incorrect-score">0</span></span>
            </div>
            <div id="question-text"></div>
            <div id="options-container" class="options-container">
                <!-- Opțiunile vor fi inserate aici de JavaScript -->
            </div>
            <div id="feedback-message"></div>
        </div>

        <div id="game-over-screen" class="hidden">
            <p>Jocul s-a terminat! Felicitări, ai parcurs toate întrebările!</p>
            <button id="restart-button">Joacă din nou</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
